<!DOCTYPE html>
<html>
  <head>
    <title>Google Sheets API Quickstart</title>
    <meta charset='utf-8' />
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
jQuery(function($){
	$.ajax({
		url: 'https://spreadsheets.google.com/tq?key=1k7UAtKcIHl3mUGa60LhWGCKT7vMtlHbRANgZNJhR9v8'
	}).done(function (data) {
		var 	list = JSON.parse(data.substring(data.indexOf('(')+1, data.indexOf(');'))).table.rows, // 문자열에서 불필요한 부분 제거하고 JSON 형식으로.
			sum = list.length; // 목록 수.
		for (var i = 0; i < sum; i++) { 
			console.log(i+1 + '. ' + list[i].c[1].v + ' - ' + list[i].c[2].v);
		}
		$('.count').text( sum + '곳' ); 


	}).fail(function () {
		
	});
});
      </script>
  </body>
</html>
